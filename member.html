<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
	<style>
		body {
			background-color: white;
		}
		form {
			border: 3px solid #488ad8;
			padding: 20px;
			border-radius: 10px;
			max-width: 400px;
			margin: 50px auto;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
			color: #488ad8;
		}
		input[type=text], input[type=tel], input[type=email], input[type=password] {
			display: block;
			margin-bottom: 10px;
			padding: 10px 2px 10px 10px;
			width: 100%;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
		}
		input[type=submit] {
			background-color: #488ad8;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}
		.error-message {
			color: red;
			margin-top: 5px;
		}
	</style>
</head>
<body>
    <form name="registerForm" onsubmit="return validateForm()">
		<label for="name">이름:</label>
		<input type="text" id="name" name="name" required>
		<label for="phone">휴대폰 번호:</label>
		<input type="tel" id="phone" name="phone" required>
		<label for="email">이메일:</label>
		<input type="email" id="email" name="email" required>
		<label for="username">아이디:</label>
		<input type="text" id="username" name="username" required>
		<label for="password">비밀번호:</label>
		<input type="password" id="password" name="password" required>
		<label for="confirm-password">비밀번호 확인:</label>
		<input type="password" id="confirm-password" name="confirm-password" required>
		<input type="submit" value="회원가입">
	</form>



	<script>
		function validateForm() {
			let name = document.forms["registerForm"]["name"].value;
			let phone = document.forms["registerForm"]["phone"].value;
			let email = document.forms["registerForm"]["email"].value;
			let username = document.forms["registerForm"]["username"].value;
			let password = document.forms["registerForm"]["password"].value;
			let confirmPassword = document.forms["registerForm"]["confirm-password"].value;
	
			let nameRegex = /^[가-힣]{2,10}$/;
			let phoneRegex = /^\d{3}-\d{3,4}-\d{4}$/;
			let emailRegex = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/
			let usernameRegex = /^[a-zA-Z0-9]{4,12}$/;
			let passwordRegex = /^(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&*]).{8,20}$/;
	
			if (!nameRegex.test(name)) {
				alert('이름을 정확히 입력해주세요. (2~10자, 한글)');
				return false;
			}
	
			if (!phoneRegex.test(phone)) {
				alert("휴대폰 번호를 정확히 입력해주세요. (010-1234-5678 형식)");
				return false;
			}
	
			if (!emailRegex.test(email)) {
				alert("이메일을 정확히 입력해주세요.");
				return false;
			}
	
			if (!usernameRegex.test(username)) {
				alert("아이디를 정확히 입력해주세요. (4~12자, 영문 대소문자와 숫자만 가능)");
				return false;
			}
	
			if (!passwordRegex.test(password)) {
				alert("비밀번호를 정확히 입력해주세요. (8~20자, 영문 대소문자와 숫자, 특수문자(!@#$%^&*)가 각 1개 이상 포함)");
				return false;
			}
	
			if (password !== confirmPassword) {
				alert("비밀번호와 비밀번호 확인란의 입력이 일치하지 않습니다.");
				return false;
			}
	
			return true;
		}
	</script>
</body>
</html>
